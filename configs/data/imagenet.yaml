# Default ImageNet-style dataset pointing at the common torchvision cache.
name: imagenet
root: ${oc.env:IMAGENET_ROOT,${oc.env:HOME}/.cache/torch/datasets/imagenet/ILSVRC2012_img}
train_list: null
val_list: null
num_workers: 8
batch_size: 256
shuffle: true
pin_memory: true
persistent_workers: true
prefetch_factor: 2
multiprocessing_context: null
worker_threads: 1
pin_memory_device: cuda
drop_last: true
class_packed:
  enabled: false
  num_classes_per_batch: 16
  instances_per_class: 2
  seed: 0

# Compose a ready-to-run SimCLR baseline.
defaults:
  - override /data: imagenet1k
  - override /aug: simclr
  - override /model: resnet18_160
  - model/head_mlp
  - override /method: simclr
  - override /optim: sgd
  - override /train: base
  - train/schedule

# Optional per-experiment tweaks:
data:
  batch_size: 256

optim:
  lr: 0.5    # if scaling with batch_size by hand

train:
  epochs: 200
  warmup_epochs: 5

